<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets">
<h:head>
</h:head>


<h:body>
    <h1>Ingredients</h1>
    <h:form>
        <h:messages />
        <h:dataTable value="#{ingredientListViewBean.ingredients}" var="i">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{i.id}" />
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{i.name}" />
            </h:column>
            <h:column>
                <f:facet name="header">Unit</f:facet>
                <h:outputText value="#{i.unit}" />
            </h:column>
            <h:column>
                <f:facet name="header">Calories</f:facet>
                <h:outputText value="#{i.calories}" />
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
