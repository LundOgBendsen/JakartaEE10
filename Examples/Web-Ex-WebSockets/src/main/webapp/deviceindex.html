<!DOCTYPE html>
<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="websocket.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div id="wrapper">
		<h1>Java Websocket Homecontrol</h1>
		<p>
			Welcome to the Java WebSocket Home Control. <br />You may start to
			add devices like lights, TVs etc.
		</p>
		<br />
		<div id="addDevice">
			<div class="button">
				<a href="#" OnClick="showForm()">Add a device</a>
			</div>
			<form id="addDeviceForm">
				<h3>Add a new device</h3>
				<span>Name: <input type="text" name="device_name"
					id="device_name"></span> <span>Type: <select
					id="device_type">
						<option name="type" value="LED">LED light</option>
						<option name="type" value="Neon">Neon light</option>
						<option name="type" value="Incandescent">Incandescent light</option>
						<option name="type" value="Fan">Ceiling fan</option>
						<option name="type" value="Other">Other</option>
				</select></span>
				<span>Automatic switch off: <input type="text" name="device_autooffsec"
          id="device_autooffsec"> seconds (0 is never)</span>
				 <span>Scope: <select id="device_shared">
						<option name="shared" value="Shared">Shared</option>
						<option name="shared" value="Private">Private</option>
				</select></span> <span>Description:<br /> <textarea name="description"
						id="device_description" rows="2" cols="50"></textarea>
				</span> <input type="button" class="button" value="Add"
					onclick=formSubmit()> <input type="reset" class="button"
					value="Cancel" onclick=hideForm()>
			</form>
		</div>
		<br />
		<h3>Currently connected devices:</h3>
		<div id="content"></div>
	</div>

</body>
</html>
