<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" template="/template.xhtml">

	<ui:define name="body">

		<h1>Shopping cart</h1>

		<h:dataTable value="#{shoppingCart.orderLines}" var="o" styleClass="lbTable" rowClasses="lbEven,lbOdd">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Product name" />
				</f:facet>
				<h:outputText value="#{o.product.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Quantity" />
				</f:facet>
				<h:outputText value="#{o.quantity}" />
			</h:column>
		</h:dataTable>

		<h1>Submit shopping cart as order</h1>
		<h:commandButton action="#{submitOrderAction.exec}" value="Submit order" />

	</ui:define>
</ui:composition>
