<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" template="/template.xhtml">

	<ui:define name="body">

		<h1>Wishlist</h1>
		<h:dataTable value="#{wishListProducts}" var="p" styleClass="lbTable" rowClasses="lbEven,lbOdd">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Name" />
				</f:facet>
				<h:outputText value="#{p.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Price" />
				</f:facet>
				<h:outputText value="#{p.price}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Actions" />
				</f:facet>
				<h:commandLink action="#{shoppingCart.add(p)}" value="Add to cart" rendered="#{conv.running}" />
				<h:outputText value="Shopping cart not available" style="font-style: italic;" rendered="#{not conv.running}"/>
			</h:column>
		</h:dataTable>

	</ui:define>
</ui:composition>
